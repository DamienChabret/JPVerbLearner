<button class="verb"
  (click)="navigateOnVerbPage()">

  <div class="verb-category">
    <p class="JPLT-level">  {{ verb_model.level }} </p>
    <p class="verb-group">  {{ verb_model.group }} </p>
  </div>
  <div class="verb-informations">
    <p class="verb-translation"> {{ verb_model.trad }} </p>
    <p class="verb-kanji">  {{ verb_model.kanji }} </p>
    <p class="verb-hiragana">  {{ verb_model.hiragana }} </p>
    <p class="verb-romaji">  {{ verb_model.romaji }} </p>
  </div>
</button>
